<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - to Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt fa-xs"></i>
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
            <div class="screen-header__red-dot"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/avatar.jpeg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jeffrey</h4>
                    <h6 class="user-component__subtitle">+ 255 762 3105 </h6>
                    <span class="reverse-badge">!</span>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i><span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-cloud"></i><span>Talk Drive</span>
                <span class="more__red_dot">.</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i><span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i><span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fab fa-html5"></i><span>Account</span>
            </div>
            <div class="icon-row__icon icon-row__icon-last">
                <i class="fas fa-comments"></i><span>Openchat</span>
            </div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Sugestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-paw"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i
          ></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__red_dot">.</span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div> 
    <script src="https://kit.fontawesome.com/8f81586e06.js" crossorigin="anonymous"></script>
</body>
</html>
